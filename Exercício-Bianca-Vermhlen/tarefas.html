<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        /* Estilo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Cinza claro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container principal */
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        /* Estilo do campo de entrada */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            background-color: #f8f8f8; /* Cinza claro */
        }

        /* Estilo do botão */
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745; /* Verde */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Estilo da lista de tarefas */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            color: #333; /* Texto neutro */
        }

        /* Destacar tarefa importante */
        li.important {
            background-color: #d1ecf1;
            color: #0c5460;
            border-left: 5px solid #007bff; /* Azul para destacar */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Lista de Tarefas</h2>
        <input type="text" id="tarefaInput" placeholder="Adicione uma tarefa">
        <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
        <ul id="listaTarefas"></ul>
    </div>

    <script>
        function adicionarTarefa() {
            const input = document.getElementById("tarefaInput");
            const lista = document.getElementById("listaTarefas");
            const tarefaTexto = input.value;

            if (tarefaTexto.trim() !== "") {
                const novaTarefa = document.createElement("li");

                novaTarefa.textContent = tarefaTexto;

                // Adicionando classe "important" se a tarefa for importante
                if (tarefaTexto.toLowerCase().includes("importante")) {
                    novaTarefa.classList.add("important");
                }

                lista.appendChild(novaTarefa);
                input.value = ""; // Limpar o campo de entrada
            } else {
                alert("Por favor, insira uma tarefa!");
            }
        }
    </script>

</body>
</html>
