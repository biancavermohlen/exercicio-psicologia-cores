    <!-- Formulário de Contato -->
    <main>
        <section class="form-section">
            <h2>Entre em Contato</h2>
            <p>Preencha o formulário abaixo para agendar sua consulta ou obter mais informações sobre os nossos tratamentos estéticos.</p>
            
            <!-- Formulário -->
            <form action="enviar_formulario.php" method="POST" class="form-container">
                <div class="form-row">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-row">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                
                <div class="form-row">
                    <label for="consulta">Gostaria de agendar uma consulta?</label>
                    <select id="consulta" name="consulta">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
